<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="./assests/css/styles.css">
</head>

<body>
    <section id="leftSide">
    <h2 id="leftIcon">My First Blog</h2>
    <button><a href="blog.html"></a></button>
    </section>

    
    <section id="rightSide">
    <form method="post" action="blog.html" onsubmit="formFunc(event)" id="form">
        <h1>What's on your mind?</h1>
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" required><br>

        <label for="title">Blog Title</label><br>
        <input type="text" name="title" id="title" required><br>

        <label for="blog-content">Blog Content</label><br>
        <textarea name="blog-content" id="blog-content" required></textarea>
        <br>
        
        <input type="submit" value="Submit">
        </form>
    </section>

    </form>
<script src="./assests/js/form.js"></script>
    
</body>
</html>
